<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
                <title>EncriptaPunks</title>
    <script src="https://kit.fontawesome.com/af63097f6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
     <img class="logo" src="/img/simbolo-anarquia.png" alt="logo de alura modificado">   
    </header>
    <main>
        <section class="section-1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
                <div class="botones">
        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="section-2">
            <textarea class="mensaje"cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="contacto">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
        <p class="copyright">Copyright © 2023 Agustin Jerez</p>
    </footer>
</body>
</html>
